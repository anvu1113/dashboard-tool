version: '3.8'

services:
  laravel:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clothes-store-laravel
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./backend/storage:/var/www/html/storage
    ports:
      - "8000:8000"
    environment:
      DB_CONNECTION: mysql
      DB_HOST: host.docker.internal
      DB_PORT: 3306
      DB_DATABASE: clothes_store
      DB_USERNAME: root
      DB_PASSWORD: root
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - clothes-store-network

  nuxt:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: clothes-store-nuxt
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
      - API_BASE_URL=http://localhost:8000
    depends_on:
      - laravel
    networks:
      - clothes-store-network

networks:
  clothes-store-network:
    driver: bridge
